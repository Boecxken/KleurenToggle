<!DOCTYPE html>
<html>

<head>
    <title>KleurenToggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="btn-hamburger" onmouseover="toggleNavBar()"></div>

    <nav class="nav-bar">
        <ul>
            <li class="red"><input type="radio" name="color" value="red">Red</li>
            <li class="blue"><input type="radio" name="color" value="blue">Blue</li>
            <li class="yellow"><input type="radio" name="color" value="yellow">Yellow</li>
            <li class="green"><input type="radio" name="color" value="green">Green</li>
            <li class="purple"><input type="radio" name="color" value="purple">Purple</li>
        </ul>
    </nav>

    <p class="text"></p>
</body>

</html>
